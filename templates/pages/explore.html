{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore</title>
    <link rel="stylesheet" href="{% static 'css/explore.css' %}">
</head>
<body>
    <div class="explore-container">
        {% for post in posts %}
        <a href="{{post.get_absolute_url}}" class="explore-item-{{forloop.counter|divisibleby:'18'}} explore-item">
            <div class="overlay"></div>
            <img src="{{post.image.url}}" alt="">
        </a>
        {% endfor %}
    </div>
</body>
</html>
